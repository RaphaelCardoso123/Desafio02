<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="desafio2fim.css">
    <title>DESAFIO2fim</title>
</head>
<body>
    <header>
        <h1 class="primeiro">ME ACHA!</h1>
        <h2 class="segundo">ENCONTRE UM ENDEREÇO PELO NÚMERO DO CEP</h2>
        <span class="material-icons icons-list">travel_explore</span>
    </header>
    <main>
        <div>
            <section>
                <form>
                    <fieldset>
                        <label for="cep">CEP*</label>
                        <input type="number" class="txt" id="cep" name="cep" required placeholder= "" value="">
                        <label for="rua">RUA</label>
                        <input type="text" class="txt" id="rua" name="rua" value="">
                        <label for="bairro">BAIRRO</label>
                        <input type="text" class="txt" id="bairro" name="bairro" value="">
                        <label for="cidade">CIDADE</label>
                        <input type="text" class="txt" id="cidade" name="cidade" value="">
                        <label for="estado">ESTADO</label>
                        <input type="text" class="txt" id="estado" name="estado" value="">
                        <input id="filling" type="submit" name="buscardados" value="BUSCAR">
                    </fieldset>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
